        <div class="slide">
            <div class="slide-inner">
                <input class="slide-open" type="radio" id="slide-1" 
                    name="slide" aria-hidden="true" hidden="" checked="checked">
                <div class="slide-item">
                    <img src="./assets/images/bodegon.png">
                </div>
                <input class="slide-open" type="radio" id="slide-2" 
                    name="slide" aria-hidden="true" hidden="">

                </div>
                <input class="slide-open" type="radio" id="slide-3"

                <div class="slide-item">

                <input class="slide-open" type="radio" id="slide-4"

                <input class="slide-open" type="radio" id="slide-5" 
                    name="slide" aria-hidden="true" hidden="">
                <div class="slide-item">
                    <img src="./assets/images/miramarbodegon7.jpg">
                </div>
                <input class="slide-open" type="radio" id="slide-6" 
                    name="slide" aria-hidden="true" hidden="">
                <div class="slide-item">
                    <img src="./assets/images/fondo2.png">
                </div>
                <label class="slide-control prev control-1" for="slide-6" onclick="previous()">‹</label>
                <label class="slide-control next control-1" for="slide-2" id="buttonNext1" onclick="next()">›</label>
                <label class="slide-control prev control-2" for="slide-1" onclick="previous()">‹</label>
                <label class="slide-control next control-2" for="slide-3" id="buttonNext2" onclick="next()">›</label>
                <label class="slide-control prev control-3" for="slide-2" onclick="previous()">‹</label>
                <label class="slide-control next control-3" for="slide-4" id="buttonNext3" onclick="next()">›</label>
                <label class="slide-control prev control-4" for="slide-3" onclick="previous()">‹</label>
                <label class="slide-control next control-4" for="slide-5" id="buttonNext4" onclick="next()">›</label>
                <label class="slide-control prev control-5" for="slide-4" onclick="previous()">‹</label>
                <label class="slide-control next control-5" for="slide-6" id="buttonNext5" onclick="next()">›</label>
                <label class="slide-control prev control-6" for="slide-5" onclick="previous()">‹</label>
                <label class="slide-control next control-6" for="slide-1" id="buttonNext6" onclick="next()">›</label>
                
                <ol class="slide-indicador">
                    <li>
                        <label for="slide-1" class="slide-circulo">•</label>
                    </li>
                    <li>
                        <label for="slide-2" class="slide-circulo">•</label>
                    </li>
                    <li>
                        <label for="slide-3" class="slide-circulo">•</label>
                    </li>
                    <li>
                        <label for="slide-4" class="slide-circulo">•</label>
                    </li>
                    <li>

                    </li>
                    <li>
                        <label for="slide-6" class="slide-circulo">•</label>
                    </li>
